<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel d'Administration - Legendoid'Z RCON</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #121212; /* Fond sombre */
            color: #ffffff;
        }

        h1 {
            background-color: #222; /* Fond plus foncé pour le titre */
            color: #4caf50; /* Couleur verte plus douce pour le titre */
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #4caf50; /* Couleur verte plus douce pour les labels */
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            background-color: #2e3a4d;
            border: 1px solid #36465d;
            color: #ffffff;
        }

        button {
            background-color: #4caf50; /* Bouton vert */
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            border-radius: 4px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #2e3a4d;
            color: #ffffff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Panel d'Administration - Legendoid'Z RCON</h1>
    <div id="output"></div>

    <button onclick="runRcon('players')">Liste des Joueurs</button>

    <label for="playerName">Joueur cible :</label>
    <input type="text" id="playerName" placeholder="Nom sans espaces">

    <br>

    <button onclick="runRcon('kickuser')">Kicker le joueur cible</button>

    <label for="itemName">Nom de l'objet ( Ex : Base.Axe TC.Boombox ) :</label>
    <input type="text" id="itemName" placeholder="Entrez le nom de l'objet">

    <label for="itemQuantity">Quantité ( Vide pour 1 ) :</label>
    <input type="text" id="itemQuantity" placeholder="Entrez la quantité">

    <br>

    <button onclick="runRcon('additem')">Donner Objet & Quantité au Joueur cible</button>

    <br>
    <br>

    <button onclick="runRcon('gunshot')">Gunshot Event</button>
    <br>

    <button onclick="runRcon('startrain')">Démarrer Pluie</button>
    <button onclick="runRcon('stoprain')">Arrêter Pluie</button>

    <label for="banIdValue">Valeur pour banid :</label>
    <input type="text" id="banIdValue" placeholder="STEAM:ID">

    <button onclick="runRconBanId()">Ban ID ( TOUT LES AUTRES CHAMPS DOIVENT ETRE VIDE )</button>

    <script>
        function runRcon(command) {
            var playerName = document.getElementById("playerName").value;
            var itemName = document.getElementById("itemName").value;
            var itemQuantity = document.getElementById("itemQuantity").value;

            var fullCommand = command +
                (playerName ? ' ' + playerName : '') +
                (itemName ? ' ' + itemName : '') +
                (itemQuantity ? ' ' + itemQuantity : '');

            fetch('/runRcon', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: fullCommand }),
            })
            .then(response => response.text())
            .then(data => {
                console.log('Réponse du serveur :', data);

                document.getElementById("output").innerHTML = '<pre>' + data + '</pre>';
           
                setTimeout(function() {
                    document.getElementById("output").innerHTML = '';
                }, 15000);
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi de la commande RCON:', error);
            });
        }

        function runRconBanId() {
            var banIdValue = document.getElementById("banIdValue").value;

            fetch('/runRconBanId', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ banIdValue: banIdValue }),
            })
            .then(response => response.text())
            .then(data => {
                console.log('Réponse du serveur (banid) :', data);

                document.getElementById("output").innerHTML = '<pre>' + data + '</pre>';

                setTimeout(function() {
                    document.getElementById("output").innerHTML = '';
                }, 15000);
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi de la commande RCON (banid):', error);
            });
        }
    </script>

</body>
</html>
