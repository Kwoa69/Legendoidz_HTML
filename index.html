<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel d'Administration - Legendoid'Z RCON</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            background-color: #222;
            color: #4caf50;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #4caf50;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            background-color: #2e3a4d;
            border: 1px solid #36465d;
            color: #ffffff;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            border-radius: 4px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #2e3a4d;
            color: #ffffff;
            border-radius: 8px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .input-group label,
        .input-group input {
            margin-bottom: 5px;
        }

        .inline-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inline-group label {
            margin-right: 10px;
        }

        .centered-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blue-background {
            background-color: #87CEEB;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Panel d'Administration - Legendoid'Z RCON</h1>
    <div id="output"></div>

    <button onclick="runRcon('players')">Liste des Joueurs</button>

    <div class="inline-group">
        <div class="input-group">
            <label for="playerName">Joueur cible :</label>
            <input type="text" id="playerName" placeholder="Nom sans espaces">
        </div>
        <button onclick="runRcon('kickuser')">Kicker le joueur cible</button>
    </div>

    <div class="inline-group">
        <div class="input-group">
            <label for="itemName">Nom de l'objet ( Ex : Base.Axe TC.Boombox ) :</label>
            <input type="text" id="itemName" placeholder="Entrez le nom de l'objet">
        </div>
        <div class="input-group">
            <label for="itemQuantity">Quantité ( Vide pour 1 ) :</label>
            <input type="text" id="itemQuantity" placeholder="Entrez la quantité">
        </div>
        <button onclick="runRcon('additem')">Donner Objet & Quantité au Joueur cible</button>
    </div>

    <div class="blue-background">
        <button onclick="runRcon('gunshot')">Gunshot Event</button>
        <button onclick="runRcon('startrain')">Démarrer Pluie</button>
        <button onclick="runRcon('stoprain')">Arrêter Pluie</button>
    </div>

    <div class="inline-group">
        <div class="input-group">
            <label for="banIdValue">Valeur pour banid :</label>
            <input type="text" id="banIdValue" placeholder="STEAM:ID">
        </div>
        <button onclick="runRconBanId()">Ban ID ( TOUT LES AUTRES CHAMPS DOIVENT ETRE VIDE )</button>
    </div>

    <div class="inline-group">
        <div class="input-group">
            <label for="newUsername">Nouveau pseudo :</label>
            <input type="text" id="newUsername" placeholder="Entrez le pseudo">
        </div>
        <div class="input-group">
            <label for="newPassword">Nouveau mot de passe :</label>
            <input type="password" id="newPassword" placeholder="Entrez le mot de passe">
        </div>
        <button onclick="runRconAddUser()">Ajouter un utilisateur a la base de donnée</button>
    </div>

    <script>
        function runRcon(command) {
            var playerName = document.getElementById("playerName").value;
            var itemName = document.getElementById("itemName").value;
            var itemQuantity = document.getElementById("itemQuantity").value;

            var fullCommand = command +
                (playerName ? ' ' + playerName : '') +
                (itemName ? ' ' + itemName : '') +
                (itemQuantity ? ' ' + itemQuantity : '');

            fetch('/runRcon', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: fullCommand }),
                })
                .then(response => response.text())
                .then(data => {
                    console.log('Réponse du serveur :', data);

                    document.getElementById("output").innerHTML = '<pre>' + data + '</pre>';

                    setTimeout(function () {
                        document.getElementById("output").innerHTML = '';
                    }, 15000);
                })
                .catch(error => {
                    console.error('Erreur lors de l\'envoi de la commande RCON:', error);
                });
        }

        function runRconBanId() {
            var banIdValue = document.getElementById("banIdValue").value;

            fetch('/runRconBanId', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ banIdValue: banIdValue }),
                })
                .then(response => response.text())
                .then(data => {
                    console.log('Réponse du serveur (banid) :', data);

                    document.getElementById("output").innerHTML = '<pre>' + data + '</pre>';

                    setTimeout(function () {
                        document.getElementById("output").innerHTML = '';
                    }, 15000);
                })
                .catch(error => {
                    console.error('Erreur lors de l\'envoi de la commande RCON (banid):', error);
                });
        }

        function runRconAddUser() {
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;

            if (!newUsername || !newPassword) {
                alert('Veuillez fournir un pseudo et un mot de passe.');
                return;
            }

            var fullCommand = `adduser ${newUsername} ${newPassword}`;

            fetch('/runRconAddUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ newUsername: newUsername, newPassword: newPassword }),
                })
                .then(response => response.text())
                .then(data => {
                    console.log('Réponse du serveur (adduser) :', data);

                    document.getElementById("output").innerHTML = '<pre>' + data + '</pre>';

                    setTimeout(function () {
                        document.getElementById("output").innerHTML = '';
                    }, 15000);
                })
                .catch(error => {
                    console.error('Erreur lors de l\'envoi de la commande RCON (adduser):', error);
                });
        }
    </script>

</body>

</html>
